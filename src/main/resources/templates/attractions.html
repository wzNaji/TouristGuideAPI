<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All attractions</title>
  <link rel="stylesheet" href="/allAttractions.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="attraction: ${attractions}">
        <td class="allAttractions-td" th:text="${attraction.name}">Name</td>
        <td class="allAttractions-td" th:text="${attraction.description}">Description</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
